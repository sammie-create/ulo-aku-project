<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ulo•Aku Web App</title>
    <link rel="stylesheet" href="app.css" />
    <script
      src="https://kit.fontawesome.com/aa31630032.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <nav class="nav">
      <p class="welcome-label">Login to get started</p>
      <a href="index.html"
        ><img src="ULO-AKU.png" alt="Uloaku logo" class="logo"
      /></a>
      <form class="login-auth">
        <input
          type="text"
          name="user"
          placeholder="User"
          id="user"
          class="input"
        />
        <input
          type="password"
          name="pword"
          placeholder="PIN"
          id="pin"
          maxlength="4"
          class="input"
        />
        <button class="btn login-btn">&RightArrow;</button>
      </form>
    </nav>

    <main class="app">
      <section class="balance">
        <div>
          <p class="balance-label">Current Balance</p>
          <p class="balance-date">As of <span class="date">26/10/2024</span></p>
        </div>
        <p class="balance-value">₦10,000</p>
      </section>

      <section class="transactions">
        <div class="transaction-row">
          <div class="transaction-detail">
            <p class="transaction-type transaction-type__deposit">2 deposit</p>
            <span class="transaction-time">4:00 PM</span>
          </div>
          <div class="transaction-date">20/10/2024</div>
          <div class="transaction-value">₦3,000</div>
        </div>
        <div class="transaction-row">
          <div class="transaction-detail">
            <p class="transaction-type transaction-type__withdrawal">
              1 withdrawal
            </p>
            <span class="transaction-time">3:20 PM</span>
          </div>
          <div class="transaction-date">10/10/2024</div>
          <div class="transaction-value">₦6,000</div>
        </div>
        <div class="transaction-row">
          <div class="transaction-detail">
            <p class="transaction-type transaction-type__withdrawal">
              1 withdrawal
            </p>
            <span class="transaction-time">3:20 PM</span>
          </div>
          <div class="transaction-date">10/10/2024</div>
          <div class="transaction-value">₦6,000</div>
        </div>
      </section>

      <section class="operations">
        <div class="transfer">
          <h3 class="transfer-label">Transfer</h3>
          <div>
            <input
              type="text"
              name="receiver-name"
              class="input receiver__name"
            />
            <label for="receiver-name">Transfer to</label>
          </div>
          <div>
            <input type="number" name="transfer" class="input transfer-value" />
            <label for="transfer">Amount</label>
          </div>
          <button class="btn transfer-btn">
            <!-- <i class="fa-solid fa-paper-plane"></i> -->&RightArrow;
          </button>
        </div>

        <div class="loan">
          <h3 class="loan-label">Request Loan</h3>
          <div>
            <input type="number" name="loan" class="input loan-value" />
            <label for="loan">Amount</label>
          </div>
          <button class="btn loan-btn">
            <!-- <i class="fa-solid fa-paper-plane"></i> -->&RightArrow;
          </button>
        </div>

        <div class="close-account">
          <h3 class="close-account-label">Close Account</h3>
          <div>
            <input
              type="text"
              name="confirm-user"
              class="input confirm__user"
            />
            <label for="user">Confirm User</label>
          </div>
          <div>
            <input
              type="password"
              name="confirm-pin"
              class="input confirm__pin"
            />
            <label for="confirm-pin">Confirm Pin</label>
          </div>
          <button class="btn close-btn">
            <!-- <i class="fa-solid fa-xmark"></i> -->&RightArrow;
          </button>
        </div>
      </section>

      <section class="summary">
        <div>
          <p class="summary-label">IN</p>
          <p class="sum sum-deposit">₦3,000</p>
        </div>
        <div>
          <p class="summary-label">OUT</p>
          <p class="sum sum-withdrawal">₦6,000</p>
        </div>
        <div>
          <p class="summary-label">INTEREST</p>
          <p class="sum sum-interest">₦200</p>
        </div>

        <button class="btn-sort">&downarrow; SORT</button>
      </section>

      <section class="logout-timer">
        <p>You will be logged out in <span class="timer">00:00</span></p>
      </section>
    </main>
  </body>
</html>
